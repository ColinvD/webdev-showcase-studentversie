name: Run Cypress and xUnit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    # ------------------------------
    # ğŸŸ£ .NET Setup
    # ------------------------------
    - name: ğŸ›  Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”§ Restore dependencies
      run: dotnet restore Showcase-Contactpagina.sln

    # ------------------------------
    # ğŸš€ Start frontend (poort 7150)
    # ------------------------------
    - name: ğŸš€ Start frontend in background
      run: dotnet run --project Showcase-Contactpagina &
    
    - name: â± Wait until frontend is ready on port 7150
      working-directory: UC2-Contactpagina
      run: npx wait-on http://localhost:7150

    # ------------------------------
    # ğŸ§ª xUnit tests
    # ------------------------------
    - name: ğŸ§ª Run xUnit tests
      run: dotnet test ShowcaseTests/ShowcaseTests.csproj --no-restore --verbosity normal

    # ------------------------------
    # ğŸŸ¢ Cypress tests
    # ------------------------------
    - name: â¬¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Cypress deps
      working-directory: UC2-Contactpagina
      run: npm install

    - name: ğŸš¨ Run Cypress tests
      working-directory: UC2-Contactpagina
      run: npx cypress run
