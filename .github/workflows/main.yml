name: Run Cypress and xUnit Tests with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build and start Docker containers
      run: docker compose up -d --build


    - name: â± Wait for frontend and backend
      working-directory: UC2-Contactpagina
      run: |
        npx wait-on http://localhost:7150 --timeout 60000 --verbose
        npx wait-on http://localhost:5000/swagger/index.html --timeout 60000 --verbose


    - name: â¬¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Cypress dependencies
      working-directory: UC2-Contactpagina
      run: npm install

    - name: ğŸš¨ Run Cypress tests
      working-directory: UC2-Contactpagina
      run: npx cypress run

    - name: ğŸ§ª Run xUnit tests
      run: dotnet test ShowcaseTests/ShowcaseTests.csproj --verbosity normal
