name: Run Cypress and xUnit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    # ---------- Node + Cypress ----------
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Cypress dependencies
      working-directory: UC2-Contactpagina
      run: npm install

    - name: ğŸš€ Run Cypress tests
      working-directory: UC2-Contactpagina
      run: npx cypress run

    # ---------- .NET + xUnit ----------
    - name: ğŸ›  Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Of pas dit aan naar jouw versie

    - name: ğŸ” Restore .NET dependencies
      run: dotnet restore Showcase-Contactpagina.sln

    - name: ğŸ§ª Run xUnit tests
      run: dotnet test ShowcaseTests/ShowcaseTests.csproj --no-restore --verbosity normal
