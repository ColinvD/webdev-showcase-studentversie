name: Run Cypress and xUnit Tests with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build and start Docker containers
      run: docker compose up -d --build

    - name: ğŸ³ Show running containers
      run: docker ps -a

    - name: ğŸ³ Backend logs
      run: docker logs $(docker ps -aqf "name=backend")

    - name: ğŸ³ Docker logs backend
      run: docker logs webdev-showcase-studentversie-backend-1

    - name: â± Wait for backend ready
      run: |
        for i in {1..30}; do
          echo "â³ Probing http://localhost:5000/swagger/index.html..."
          curl -sSf http://localhost:5000/swagger/index.html && echo "âœ… Backend ready!" && exit 0
          sleep 2
        done
        echo "âŒ Backend did not respond in time"
        exit 1

    - name: â± Wait for frontend ready
      run: |
        for i in {1..30}; do
          echo "â³ Probing http://localhost:7150..."
          curl -sSf http://localhost:7150 && echo "âœ… Frontend ready!" && exit 0
          sleep 2
        done
        echo "âŒ Frontend did not respond in time"
        exit 1

    - name: â¬¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Cypress dependencies
      working-directory: UC2-Contactpagina
      run: npm install

    - name: ğŸš¨ Run Cypress tests
      working-directory: UC2-Contactpagina
      run: npx cypress run

    - name: ğŸ§ª Run xUnit tests
      run: dotnet test ShowcaseTests/ShowcaseTests.csproj --verbosity normal
